<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us</title>

    <!-- Bootstrap & Fonts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #00b4d8;
        --secondary: #0077b6;
        --highlight: #64ffda;
        --bg-dark: #0a192f;
        --text-light: #e0f7fa;
        --card-bg: rgba(255, 255, 255, 0.06);
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #030b17, #0f2027);
        color: var(--text-light);
        margin: 0;
        padding: 0;
      }

      .contact-container {
        max-width: 900px;
        margin: 60px auto;
        padding: 50px 40px;
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        animation: fadeIn 1s ease-out;
      }

      h4 {
        color: var(--highlight);
        font-weight: 600;
        margin-top: 30px;
        border-left: 4px solid var(--highlight);
        padding-left: 10px;
      }

      p {
        font-size: 1.05rem;
        line-height: 1.7;
        color: #cfd8dc;
      }

      .contact-info p i {
        color: var(--primary);
        margin-right: 8px;
      }

      .social-icons i {
        font-size: 1.3rem;
        color: var(--primary);
        margin-right: 15px;
        transition: color 0.3s;
      }

      .social-icons i:hover {
        color: var(--highlight);
      }

      /* Form styling */
      .contact-form label {
        color: var(--highlight);
        font-weight: 500;
      }

      .contact-form input,
      .contact-form textarea {
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: var(--text-light);
      }

      .contact-form input:focus,
      .contact-form textarea:focus {
        border-color: var(--primary);
        box-shadow: none;
      }

      .contact-form button {
        background-color: var(--primary);
        border: none;
        padding: 10px 20px;
        color: white;
        font-weight: 500;
        border-radius: 8px;
        transition: 0.3s ease;
      }

      .contact-form button:hover {
        background-color: var(--highlight);
        box-shadow: 0 0 15px var(--highlight);
      }

      .map-container {
        margin-top: 40px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      iframe {
        width: 100%;
        height: 300px;
        border: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 576px) {
        .contact-container {
          padding: 30px 20px;
          margin: 30px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="contact-container">
      <h4><i class="bi bi-envelope-paper-heart"></i> Contact Us</h4>
      <p>Have questions or need assistance? We're here to help!</p>

      <h4><i class="bi bi-chat-left-text"></i> Get in Touch</h4>
      <p>
        Reach out via email or the form below. Weâ€™ll respond as soon as
        possible.
      </p>

      <!-- Contact Form -->
      <form class="contact-form mt-4">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="example@domain.com"
            required
          />
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input
            type="text"
            class="form-control"
            id="subject"
            placeholder="Subject of your message"
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="5"
            placeholder="Type your message here..."
            required
          ></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>

      <h4 class="mt-5"><i class="bi bi-telephone-fill"></i> Contact Info</h4>
      <p><i class="bi bi-envelope-fill"></i><b>Email:</b> Rajat@gmail.com</p>
      <p><i class="bi bi-telephone-fill"></i><b>Phone:</b> 0347-7155035</p>

      <h4><i class="bi bi-share-fill"></i> Stay Connected</h4>
      <div class="social-icons mb-3">
        <i class="bi bi-facebook"></i>
        <i class="bi bi-instagram"></i>
        <i class="bi bi-twitter"></i>
        <i class="bi bi-linkedin"></i>
      </div>

      <h4><i class="bi bi-geo-alt-fill"></i> Location</h4>
      <p>NIT ROURKELA, Odisha, India</p>

      <!-- Google Maps Embed for NIT Rourkela -->
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps?q=NIT%20Rourkela%2C%20Odisha%2C%20India&output=embed"
          allowfullscreen
          loading="lazy"
        ></iframe>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
